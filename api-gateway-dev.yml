#路由配置
zuul:
  sensitive-headers:
  routes:
    myProduct:
      path: /myProduct/**
      serviceId: product
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000

#超时处理
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
            ribbon:
              ReadTimeout:1000
              ConnectTimeout:1000
#暴露管理接口
management:
  endpoints:
    web:
      exposure:
        include: "*"
